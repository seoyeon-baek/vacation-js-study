<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>평균 구하기</title>
</head>
<body>
	<script>
		//for문 사용
		function solution(arr) {
			var answer = 0;
			let sum = 0;

			for(i=0; i<arr.length; i++){
				sum = sum + arr[i];
				answer = sum/arr.length;
			}
			return answer;
		}

		//reduce 함수 사용
		//reduce는 배열의 각 요소에 대해 callback을 실행하며 단 1개의 출력 결과를 만든다.
		// => 베열의 원소를 입력으로 하여 1개의 수치 or 문자열 or 배열 or 딕셔너리를 만듬
		// 형식: arrayName.reduce((accumulator, currentValue[, index[, array]]) [, initialValue])
		function solution(arr){
			return arr.reduce((sum, current) => sum + current)/arr.length;
		}
	</script>
</body>
</html>
